<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/scss/boostrap-help.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-secondary shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="api.html">
        <img src="assets/img/logos/dbs.png" class="w-25" alt="">
      </a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="api.html" aria-current="page"
              >Home <span class="visually-hidden">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="planetas.html">Planetas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div id="characters-container" class="text-bg-dark py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h5>Otros Personajes</h5>
          <hr>
          <div id="character-menu"></div>
        </div>
        <div class="col-md-9">
          <h1 class="mb-5 fw-bold text-danger">Ficha de <span id="character-name"></span></h1>
          <div class="row data-load">
            <!-- Aquí irá la info del personaje -->
            <div id="character-detail">
              <div class="row">
                <div class="col-md-8">
                  <div id="character-picture" class="border border-3 border-danger mb-3 text-bg-light"></div>

                  <div id="character-data">
                    <div id="character-desc"></div>

                    <div class="poder d-flex justify-content-between">
                      <div>
                        <h4>Ki : <span id="character-ki"></span></h4>
                      </div>

                      <div>
                        <h4>Ki Máximo : <span id="character-maxki"></span></h4>
                      </div>
                    </div>
                  </div>

                  <hr>

                  <div id="character-description"></div>
                </div>
                <div class="col">
                  <div id="character-metadata">
                    <h3>Información Extra del personaje</h3>
                    <div class="table-responsive">
                      <table
                        class="table table-striped table-hover table-borderless table-primary align-middle"
                      >
                        <thead class="table-light">
                          <tr>
                            <th>Raza</th>
                            <th>Género</th>
                            <th>Afiliación</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr
                            class="table-primary"
                          >
                            <td scope="row" id="character-race"></td>
                            <td id="character-gender"></td>
                            <td id="character-affi"></td>
                          </tr>
                        </tbody>
                        <tfoot>
                          
                        </tfoot>
                      </table>
                    </div>
                    
                  </div>

                  <div id="character-transform"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/detalle.js"></script>
  <script src="assets/js/menu.js"></script>
</body>
</html>
