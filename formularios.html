<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/scss/boostrap-help.css">
  <title>Formularios</title>
</head>
<body class="text-bg-dark">
  <div class="container">
    <h1 class="text-center m-3">Formularios</h1>
    <div class="row">
      <div class="col-6 m-auto">
        <form action="" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please set your name.
              </div>
            </div>

            <div class="col-6">
              <label for="email" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="phone" id="phone" class="form-control" required>
            </div>
            <div class="col-6">
              <label for="account" class="form-label">Cuenta</label>
              <input type="number" min="0" max="10000" id="account" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="date" class="form-label">Día de Inicio</label>
              <input type="date" class="form-control" id="date">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="daterange" class="form-label">Horas de Visita</label>
              <input type="time" id="daterange" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="file" class="form-label">Documento</label>
              <input type="file" class="form-control" id="file">
            </div>

            <div class="col">
              <label for="tipo" class="form-label">Tipos</label>
              <select name="tipo" id="tipo" class="form-control">
                <option value="#">Selecciona uno</option>
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <p>Preferencias</p>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="1" id="1">
                <label for="1" class="form-check-label">Label 1</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="1" id="2">
                <label for="2" class="form-check-label">Label 2</label>
              </div>

            </div>

            <div class="col">
              <p>Opciones</p>
              <div class="form-check">
                <input type="checkbox" name="2" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Check 1</label>
              </div>
              <div class="form-check">
                <input type="checkbox" name="2" class="form-check-input" id="check-2">
                <label for="check-2" class="form-check-label">Check 2</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</html>
